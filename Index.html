<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <body>
      <div class="header">
        <!--Add the header content(Black color) here -->
        <div class="imageAndNavBar">
          <div class="logo"><img src="/assets/logo.svg" alt="" /></div>
          <ul class="navListClass">
            <li>Products</li>
            <li>Training</li>
            <li>Docs</li>
            <li>Community</li>
          </ul>
        </div>
        <div class="nameAndRank"></div>
      </div>
      <div class="body">
        <div class="leftSidebar home-sidebar">
          <!-- add your left bar content like name, image and other data-->
          <!-- <div class="deleteContent">Left Bar</div> -->
          <div class="home-sidebar-profile">
            <img
              src="/assets/pathfinder.svg"
              alt="Pathfinder"
              class="home-sidebar-profile-image"
            />
            <div class="home-sidebar-profile-name">Mrinmoy Biswas</div>

            <div class="home-sidebar-profile-title">
              Manager, Demo Engineering at Yext
            </div>
            <div class="home-sidebar-profile-additional">
              <div class="home-sidebar-profile-additional-single">
                <div class="home-sidebar-profile-additional-single-ttle">
                  Rank
                </div>
                <div class="home-sidebar-profile-additional-single-ttle-value">
                  Pathfinder
                </div>
              </div>
              <div class="home-sidebar-profile-additional-single">
                <div class="home-sidebar-profile-additional-single-ttle">
                  Status
                </div>
                <div class="home-sidebar-profile-additional-single-ttle-value">
                  21,239 points
                </div>
              </div>
            </div>
            <a href="#" class="home-sidebar-profile-link">View Profile</a>
            <div class="home-sidebar-progress">
              <div class="home-sidebar-progress-title">
                Training In Progress
              </div>
              <div class="home-sidebar-progress-content">
                <div class="home-sidebar-progress-content-title">
                  Continue with the search React Track
                </div>
                <div class="home-sidebar-progress-content-item-row">
                  <div class="home-sidebar-progress-item-graph"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="rightBar">
          <div class="rightBarContent">
            <!--Add the right bar content here-->
            <div class="deleteContent">Right Bar</div>
          </div>
          <div class="footer">
            <!--Footer content-->
            <div class="deleteContent">Footer</div>
          </div>
        </div>
      </div>
    </body>
  </body>
</html>
